services:
  workspace:
    build:
      context: ../..
      dockerfile: ./run/containers/workspace/Dockerfile
      args:
        - CONTAINER_UID=${CONTAINER_UID:?}
        - CONTAINER_GID=${CONTAINER_GID:?}
        - HTTP_PROXY
        - HTTPS_PROXY
        - NO_PROXY
        - http_proxy
        - https_proxy
        - no_proxy
    environment:
      - WORKSPACE_ROOT=/workspace
      - RUN_TARGET_ENV=workspace
    command: sleep infinity
    volumes:
      - ../..:/workspace
